<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">
	
	<dc:ParameterDialogComponent
		id = "groupSauvDialog"
		width = "330"
		height = "150"
		rendered = "#{groupeSauvListPanel.dialog.open}"
		showWhenRendered = "#{groupeSauvListPanel.dialog.open}"
		titleIcon = "#{groupeSauvListPanel.dialog.icon}"
		title = "#{messages[groupeSauvListPanel.dialog.title]}"
		closeIcon = "#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
		
		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{groupeSauvListPanel.dialog.cancel}" onsubmit="Richfaces.hideModalPanel('groupSauvDialog');" immediate="true"/>
		</ui:define>
		
		<ui:define name="defineDialogContent">
			
			 <fieldset class="fieldSetStyle">
			  <legend> </legend>
		      
				   <table width="100%" align="center" cellpadding="2" cellspacing="2" border="0">
				   
						   <tr>
						    <td align="left">
						      <h:outputText value="Libelle" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{groupeSauvListPanel.dialog.currentObject.libelle}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						    
						    <td align="left">
						      <h:outputText value="Chemin" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{groupeSauvListPanel.dialog.currentObject.chemin}"  styleClass="text ui-widget-content ui-corner-all"  />	
						    </td>
						   </tr>
						   
						   <tr>
						    <td align="left">
						      <h:outputText value="Ip Adresse" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{groupeSauvListPanel.dialog.currentObject.ip}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						    
						    <td align="left">
						     </td>  
						    <td> 	
						    </td>
						   </tr>
						   
						    <tr>
						    <td align="left">
						      <h:outputText value="Login" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{groupeSauvListPanel.dialog.currentObject.login}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						    
						    <td align="left">
						      <h:outputText value="Password" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputSecret value="#{groupeSauvListPanel.dialog.currentObject.psw}"  styleClass="text ui-widget-content ui-corner-all"  />	
						    </td>
						   </tr>
						   
						   <tr >
						    <td align="left" colspan="1">
						      <h:outputText value="#{messages['ctrlp.panelsearch.descr']}" styleClass="labelStyle"/>
						    </td>  
						    <td colspan="3" > 
						       <h:inputTextarea value="#{groupeSauvListPanel.dialog.currentObject.description}" styleClass="text ui-widget-content ui-corner-all" style="height:100;width:100%;" />  
						    </td>
						   </tr>
				   
				</table>
			  
	  	 	</fieldset>
	  	 	
						
  	 		<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0"> 
	  	 		<tr>
	  	 			<td width="100%" align="right">
	  	 				
						<h:panelGrid columns="5">
							<rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnvalider']}"  action="#{groupeSauvListPanel.dialog.close}" reRender="#{clientArea.ID}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
		                    <rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnannuler']}" action="#{groupeSauvListPanel.dialog.cancel}" onclick="Richfaces.hideModalPanel('groupSauvDialog');" styleClass="ui-button ui-widget ui-state-default ui-corner-all" immediate="true"/>
                            <rich:spacer width="5px"/>
						</h:panelGrid>
						
	  	 			</td>
	  	 		</tr>
	  	 	</table>
	  	 	
		
		</ui:define>
		
	</dc:ParameterDialogComponent>
	
	<ui:include src="#{groupeSauvListPanel.dialog.errorDialogDefinition}" />
	<ui:include src="#{groupeSauvListPanel.dialog.informationDialogDefinition}" />
	<ui:include src="#{groupeSauvListPanel.dialog.waitDialogDefinition}" />
	
</f:subview>
