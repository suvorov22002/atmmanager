<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">
	
	<dc:ParameterDialogComponent
		id = "TPEDialog"
		width = "330"
		height = "50"
		rendered = "#{tPEListPanel.atmDialog.open}"
		showWhenRendered = "#{tPEListPanel.atmDialog.open}"
		titleIcon = "#{tPEListPanel.atmDialog.icon}"
		title = "#{messages[tPEListPanel.atmDialog.title]}"
		closeIcon = "#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
		
		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{tPEListPanel.atmDialog.cancel}" onsubmit="Richfaces.hideModalPanel('TPEDialog');" immediate="true"/>
		</ui:define>
		
		<ui:define name="defineDialogContent">
			
			 <fieldset class="fieldSetStyle">
			  <legend> </legend>
		      
				   <table width="100%" align="center" cellpadding="2" cellspacing="2" border="0">
				   
						 <tr>
						    <td align="left">
						      <h:outputText value="PID" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{tPEListPanel.atmDialog.currentObject.pid}" disabled="#{tPEListPanel.atmDialog.consultation}"  styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="TID" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{tPEListPanel.atmDialog.currentObject.tid}"  disabled="#{tPEListPanel.atmDialog.consultation}" styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Nom" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{tPEListPanel.atmDialog.currentObject.nom}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Adresse" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{tPEListPanel.atmDialog.currentObject.adresse}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						</tr>
						
						
						<tr>						   
						    <td align="left">
						      <h:outputText value="Adresse IP" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{tPEListPanel.atmDialog.currentObject.ip}"  styleClass="text ui-widget-content ui-corner-all"  />
						    </td>
						    
						    <td align="left">
						      <h:outputText value="Actif" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						       <h:selectBooleanCheckbox value="#{tPEListPanel.atmDialog.currentObject.status}" styleClass="labelStyle"/>			 
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Telephone" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{tPEListPanel.atmDialog.currentObject.telephone}"  styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Promoteur" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{tPEListPanel.atmDialog.currentObject.promoteur}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						</tr>
											   
				   
				</table>
			  
	  	 	</fieldset>
	  	 	
						
  	 		<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0"> 
	  	 		<tr>
	  	 			<td width="100%" align="right">
	  	 				
						<h:panelGrid columns="5">
							<rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnvalider']}"  action="#{tPEListPanel.atmDialog.close}" reRender="#{clientArea.ID}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
		                    <rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnannuler']}" action="#{tPEListPanel.atmDialog.cancel}" onclick="Richfaces.hideModalPanel('TPEDialog');" styleClass="ui-button ui-widget ui-state-default ui-corner-all" immediate="true"/>
                            <rich:spacer width="5px"/>
						</h:panelGrid>
						
	  	 			</td>
	  	 		</tr>
	  	 	</table>
	  	 	
		
		</ui:define>
		
	</dc:ParameterDialogComponent>
	
	<ui:include src="#{tPEListPanel.atmDialog.errorDialogDefinition}" />
	<ui:include src="#{tPEListPanel.atmDialog.informationDialogDefinition}" />
	<ui:include src="#{tPEListPanel.atmDialog.waitDialogDefinition}" />
	
</f:subview>
