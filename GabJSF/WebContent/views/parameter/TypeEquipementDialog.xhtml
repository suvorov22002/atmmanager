<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">
	
	<dc:ParameterDialogComponent
		id = "typeEquipementDialog"
		width = "330"
		height = "150"
		rendered = "#{typeEquipementListPanel.typeEquipementDialog.open}"
		showWhenRendered = "#{typeEquipementListPanel.typeEquipementDialog.open}"
		titleIcon = "#{typeEquipementListPanel.typeEquipementDialog.icon}"
		title = "#{messages[typeEquipementListPanel.typeEquipementDialog.title]}"
		closeIcon = "#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
		
		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{typeEquipementListPanel.typeEquipementDialog.cancel}" onsubmit="Richfaces.hideModalPanel('typeEquipementDialog');" immediate="true"/>
		</ui:define>
		
		<ui:define name="defineDialogContent">
			
			 <fieldset class="fieldSetStyle">
			  <legend> </legend>
		      
				   <table width="100%" align="center" cellpadding="2" cellspacing="2" border="0">
				   
						    <tr>
						    <td align="left">
						      <h:outputText value="Libelle" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <rich:spacer width="5px"/>
						      <h:inputText value="#{typeEquipementListPanel.typeEquipementDialog.currentObject.libelle}"  styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						   </tr>
						   			   						   
						   <tr>
						    <td align="left">
						     <rich:spacer height="5px"/>
						      <h:outputText value="#{messages['ctrlp.panelsearch.descr']}" styleClass="labelStyle"/>
						    </td>  
						    <td> 
						      <rich:spacer width="5px"/>
						       <rich:spacer height="5px"/>
						       <h:inputTextarea value="#{typeEquipementListPanel.typeEquipementDialog.currentObject.description}" styleClass="text ui-widget-content ui-corner-all" style="height:100;width:200px;" />  
						    </td>
						   </tr>
				   
				</table>
			  
	  	 	</fieldset>
	  	 	
						
  	 		<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0"> 
	  	 		<tr>
	  	 			<td width="100%" align="right">
	  	 				
						<h:panelGrid columns="5">
							<rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnvalider']}"  action="#{typeEquipementListPanel.typeEquipementDialog.close}" reRender="#{clientArea.ID}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
		                    <rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnannuler']}" action="#{typeEquipementListPanel.typeEquipementDialog.cancel}" onclick="Richfaces.hideModalPanel('typeEquipementDialog');" styleClass="ui-button ui-widget ui-state-default ui-corner-all" immediate="true"/>
                            <rich:spacer width="5px"/>
						</h:panelGrid>
						
	  	 			</td>
	  	 		</tr>
	  	 	</table>
	  	 	
		
		</ui:define>
		
	</dc:ParameterDialogComponent>
	
	<ui:include src="#{typeEquipementListPanel.typeEquipementDialog.errorDialogDefinition}" />
	<ui:include src="#{typeEquipementListPanel.typeEquipementDialog.informationDialogDefinition}" />
	<ui:include src="#{typeEquipementListPanel.typeEquipementDialog.waitDialogDefinition}" />
	
</f:subview>
