<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">
	
	<dc:ParameterDialogComponent
		id = "sauvDialog"
		width = "330"
		height = "150"
		rendered = "#{parameterSauvDialog.open}"
		showWhenRendered = "#{parameterSauvDialog.open}"
		titleIcon = "#{parameterSauvDialog.icon}"
		title = "#{messages[parameterSauvDialog.title]}"
		closeIcon = "#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
		
		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{parameterSauvDialog.cancel}" onsubmit="Richfaces.hideModalPanel('sauvDialog');" immediate="true"/>
		</ui:define>
		
		<ui:define name="defineDialogContent">
			
			 <fieldset class="fieldSetStyle">
			  <legend> </legend>
		      
				   <table width="100%" align="center" cellpadding="2" cellspacing="2" border="0">
				   
						   <tr>
						    <td align="left">
						      <h:outputText value="Libelle" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{parameterSauvDialog.currentObject.libelle}"  styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						    
						    <td align="left">
						      <h:outputText value="Heure" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{parameterSauvDialog.currentObject.heure}"  styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />	
						    </td>
						   </tr>
						   
						   <tr >
						    <td align="center" colspan="4">
						      
							      <h:panelGrid columns="6" cellspacing="10" cellpadding="5" >
								      <h:outputText value="Lundi" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.lundi}" styleClass="labelStyle"/>
								      
								     <h:outputText value="Mardi" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.mardi}" styleClass="labelStyle"/>
								      
								      <h:outputText value="Mercredi" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.mercredi}" styleClass="labelStyle"/>
								      
								      <h:outputText value="Jeudi" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.jeudi}" styleClass="labelStyle"/>
								      
								      <h:outputText value="Vendredi" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.vendredi}" styleClass="labelStyle"/>
								      
								      <h:outputText value="Samedi" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.samedi}" styleClass="labelStyle"/>
								      
								      <h:outputText value="Dimanche" styleClass="labelStyle"/> 
								      <h:selectBooleanCheckbox value="#{parameterSauvDialog.currentObject.dimanche}" styleClass="labelStyle"/>
							      </h:panelGrid>
						      
						    </td> 
						   </tr>
						   
						   <tr >
						    <td align="left" colspan="1" valign="top">
						      <h:outputText value="#{messages['ctrlp.panelsearch.descr']}" styleClass="labelStyle"/>
						    </td>  
						    <td colspan="3" > 
						       <h:inputTextarea value="#{parameterSauvDialog.currentObject.descrption}" styleClass="text ui-widget-content ui-corner-all" style="height:100;width:100%;" />  
						    </td>
						   </tr>
				   
				</table>
			  
	  	 	</fieldset>
	  	 	
						
  	 		<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0"> 
	  	 		<tr>
	  	 			<td width="100%" align="right">
	  	 				
						<h:panelGrid columns="5">
							<rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnvalider']}"  action="#{parameterSauvDialog.processCreate}" reRender="#{clientArea.ID}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
		                    <rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnannuler']}" action="#{parameterSauvDialog.close}" onclick="Richfaces.hideModalPanel('sauvDialog');" styleClass="ui-button ui-widget ui-state-default ui-corner-all" immediate="true"/>
                            <rich:spacer width="5px"/>
						</h:panelGrid>
						
	  	 			</td>
	  	 		</tr>
	  	 	</table>
	  	 	
		
		</ui:define>
		
	</dc:ParameterDialogComponent>
	
	<ui:include src="#{parameterSauvDialog.errorDialogDefinition}" />
	<ui:include src="#{parameterSauvDialog.informationDialogDefinition}" />
	<ui:include src="#{parameterSauvDialog.waitDialogDefinition}" />
	
</f:subview>
