<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">
	
	<dc:ParameterDialogComponent
		id = "atmDialog"
		width = "330"
		height = "150"
		rendered = "#{atmListPanel.atmDialog.open}"
		showWhenRendered = "#{atmListPanel.atmDialog.open}"
		titleIcon = "#{atmListPanel.atmDialog.icon}"
		title = "#{messages[atmListPanel.atmDialog.title]}"
		closeIcon = "#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
		
		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{atmListPanel.atmDialog.cancel}" onsubmit="Richfaces.hideModalPanel('atmDialog');" immediate="true"/>
		</ui:define>
		
		<ui:define name="defineDialogContent">
			
			 <fieldset class="fieldSetStyle">
			  <legend> </legend>
		      
				   <table width="100%" align="center" cellpadding="2" cellspacing="2" border="0">
				   
						 <tr>
						    <td align="left">
						      <h:outputText value="PID" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{atmListPanel.atmDialog.currentObject.pid}" disabled="#{atmListPanel.atmDialog.consultation}"  styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="TID" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.tid}"  disabled="#{atmListPanel.atmDialog.consultation}" styleClass="text ui-widget-content ui-corner-all" onkeyup="javascript:metEnMajuscule(this.id);" />				 
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Nom" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{atmListPanel.atmDialog.currentObject.nom}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Adresse" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.adresse}"  styleClass="text ui-widget-content ui-corner-all"  />				 
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Type" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						        <h:selectOneMenu  value="#{atmListPanel.atmDialog.currentObject.typeAtm}"  styleClass="text ui-widget-content ui-corner-all" >
								   <f:selectItems   value="#{atmListPanel.atmDialog.items}" />
						 	    </h:selectOneMenu>			 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Agence" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:selectOneMenu  value="#{atmListPanel.atmDialog.txtBranch}"  styleClass="text ui-widget-content ui-corner-all" >
								   <f:selectItems   value="#{atmListPanel.atmDialog.itemsBranch}" />
						 	    </h:selectOneMenu>
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Groupe Sauvegarde" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:selectOneMenu  value="#{atmListPanel.atmDialog.txtGroupe}"  styleClass="text ui-widget-content ui-corner-all" >
								   <f:selectItems   value="#{atmListPanel.atmDialog.itemsSauv}" />
						 	    </h:selectOneMenu>			 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Adresse IP" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.ip}"  styleClass="text ui-widget-content ui-corner-all"  />
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Login" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{atmListPanel.atmDialog.currentObject.login}"  styleClass="text ui-widget-content ui-corner-all"  />			 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Password" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.psw}"  styleClass="text ui-widget-content ui-corner-all"  />
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Solde Minimun" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{atmListPanel.atmDialog.currentObject.sodleMin}"  styleClass="text ui-widget-content ui-corner-all"  />			 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Solde Critique" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.sodlecritique}"  styleClass="text ui-widget-content ui-corner-all"  />
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Nombre de Cassettes" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						      <h:inputText value="#{atmListPanel.atmDialog.currentObject.nomnbreCass}"  styleClass="text ui-widget-content ui-corner-all"  />			 
						    </td>
						   
						    <td align="left">
						      <h:outputText value="Liste Cassettes" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.libcassete}"  styleClass="text ui-widget-content ui-corner-all"  />
						    </td>
						</tr>
						
						<tr>
						    <td align="left">
						      <h:outputText value="Numero Serie" styleClass="labelStyle"/>
						     </td>  
						    <td> 
						       <h:inputText value="#{atmListPanel.atmDialog.currentObject.numSerie}"  styleClass="text ui-widget-content ui-corner-all"  />
						    </td>
						    <td align="left">
						      <h:outputText value="Actif" styleClass="labelStyle"/>
						    </td>  
						    <td>  
						       <h:selectBooleanCheckbox value="#{atmListPanel.atmDialog.currentObject.status}" styleClass="labelStyle"/>			 
						    </td>
						</tr>
						   
				   
				</table>
			  
	  	 	</fieldset>
	  	 	
						
  	 		<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0"> 
	  	 		<tr>
	  	 			<td width="100%" align="right">
	  	 				
						<h:panelGrid columns="5">
							<rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnvalider']}"  action="#{atmListPanel.atmDialog.close}" reRender="#{clientArea.ID}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
		                    <rich:spacer width="5px"/>
							<a4j:commandButton value="#{messages['dialog.btnannuler']}" action="#{atmListPanel.atmDialog.cancel}" onclick="Richfaces.hideModalPanel('atmDialog');" styleClass="ui-button ui-widget ui-state-default ui-corner-all" immediate="true"/>
                            <rich:spacer width="5px"/>
						</h:panelGrid>
						
	  	 			</td>
	  	 		</tr>
	  	 	</table>
	  	 	
		
		</ui:define>
		
	</dc:ParameterDialogComponent>
	
	<ui:include src="#{atmListPanel.atmDialog.errorDialogDefinition}" />
	<ui:include src="#{atmListPanel.atmDialog.informationDialogDefinition}" />
	<ui:include src="#{atmListPanel.atmDialog.waitDialogDefinition}" />
	
</f:subview>
